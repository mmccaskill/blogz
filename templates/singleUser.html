{% extends "base.html" %}

{% block content %}
      <div>

        <h1>User Posts</h1>

        <hr>
        {% for entry in entries %}
        <div class="post">

          <a href="/blog?id={{entry.id}}"><h2>{{ entry.title }}</h2></a>
          <p>{{ entry.body }}</p>
          <p>Posted on: {{ entry.pub_date }}</p>
          <p>Posted by: <a href="/blog?userid={{entry.owner_id}}">{{ entry.owner.username }}</a></p>

        </div>
        {% endfor %}
      </div>
{% endblock %}
