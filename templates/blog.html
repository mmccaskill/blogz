{% extends "base.html" %}

{% block content %}
      <div>

        <h1>Blog Posts</h1>

        <hr>

          {% for post in posts %}
          <div>

            <a href="/blog?id={{post.id}}"><p><h2>{{ post.title }}</h2></p></a>
            <p>{{ post.body }}</p>
            <p>Posted on: {{ post.pub_date }}</p>
            <p>Posted by: <a href="/blog?userid={{post.owner_id}}">{{ post.owner.username }}</a></p>

          </div>
          {% endfor %}
      </div>
{% endblock %}
